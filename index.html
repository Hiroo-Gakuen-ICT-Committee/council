    <h1>
      <span>01</span>こんにちは、広尾学園生徒会本部です。
    </h1>
    <h3>
      生徒会は互いによく知り合い、親しみあい、協力しながら、校訓を守り、学校生活を充実し、より良い社会を築くのに必要な正しい生活態度を身につけるためにあります。生徒は全て会員となります。親しみあい、協力しながら、校訓を守り、学校生活を充実し、より良い社会を築くのに必要な正しい生活態度を身につけるためにあります。生徒は全て会員となり
    </h3>
